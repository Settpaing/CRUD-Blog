<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/adminLayout.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div layout:fragment="admin">
       <div class="container">
        <form action="#" th:action="@{/author}" th:object="${author}" method="post">
            <div class="form-group row mt-5">
                <label for="name" class="col-sm-2 form-label">Name</label>
                <div class="col-sm-8">
                    <input id="name" th:field="*{name}" type="text" class="form-control">

                    <p th:if="${#fields.errors('name')}" class="text-danger" th:errors="*{name}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label for="dob" class="col-sm-2 form-label">Date of Birth</label>
                <div class="col-sm-8">
                    <input id="dob" th:field="*{dateOfBirth}" type="date" class="form-control">

                    <p th:if="${#fields.errors('dateOfBirth')}" class="text-danger" th:errors="*{dateOfBirth}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 form-label">Email</label>
                <div class="col-sm-8">
                    <input id="email" th:field="*{email}" type="email" class="form-control">

                    <p th:if="${#fields.errors('email')}" class="text-danger" th:errors="*{email}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label for="sname" class="col-sm-2 form-label">Street Name</label>
                <div class="col-sm-8">
                    <input id="sname" th:field="*{address.streetName}" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="city" class="col-sm-2 form-label">City</label>
                <div class="col-sm-8">
                    <input id="city" th:field="*{address.city}" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="zcode" class="col-sm-2 form-label">ZipCode</label>
                <div class="col-sm-8">
                    <input id="zcode" th:field="*{address.zipCode}" type="text" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
